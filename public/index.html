<html>

<head>
	<title>Square grid tiling</title>
	<link rel="stylesheet" href="/stylesheets/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
		integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
		integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="./javascripts/main.js"></script>
</head>

<body>
	<div style="height:100%">
		<div class="ui grid" style="min-height: 100%">
			<div class="six wide column" style="padding:20px; height: 100%">
				<div class="ui container input-data">
					<h2 class="ui header">
						<i class="plug icon"></i>
						<div class="content">
							Input
						</div>
					</h2>
					<div class="ui info message">
						<!-- <i class="close icon"></i> -->
						<ul class="list">
							<li>grid dimension is an integer value from 1 to 50 included; the other input values are
								unbounded integers</li>
							<li>you can click and drag the cells of the grid to draw the forbidden cells</li>
						</ul>
					</div>
					<form class="ui form" id="solve-form">
						<div class="fields">
							<div class="twelve wide field">
								<label>Grid dimension</label>
								<input id="grid-dimension" type="number" class="numfield" pattern="[0-9]*" name="n"
									placeholder="6">
							</div>
							<div class="four wide field">
								<label>Time limit (seconds)</label>
								<input id="time-limit" type="number" class="numfield" pattern="[0-9]*" name="timelimit"
									placeholder="300" value="300">
							</div>
						  </div>
						<div class="three fields">
							<div class="field">
								<label>Number of ls</label>
								<input type="number" class="numfield" pattern="[0-9]*" name="l" placeholder="5">
							</div>
							<div class="field">
								<label>Number of squares</label>
								<input type="number" class="numfield" pattern="[0-9]*" name="s" placeholder="5">
							</div>
							<div class="field">
								<label>Number of rectangles</label>
								<input type="number" class="numfield" pattern="[0-9]*" name="r" placeholder="5">
							</div>
						</div>
						<div class="ui error message">
							<div class="header">Error</div>
							<p>Placeholder for error message.</p>
						</div>
						<div class="ui grid">
							<div class="twelve wide column"><button class="ui button primary" disabled type="submit"><i
										class="icon play"></i> Submit</button>
								<button class="ui button" type="reset"><i class="icon close"></i> Reset</button>
								<button class="ui button" type="reset-form"><i class="icon eraser"></i> Clear
									grid</button>
							</div>
							<div class="four wide column"><button class="ui button icon titled" style="float:right"
									type="dwinput" data-content="Download input as lp file" disabled><i
										class="icon download"></i></button>
							</div>
						</div>
					</form>
				</div>
				<div id="result" class="ui container">
					<div class="ui divider"></div>
					<h2 class="ui header">
						<i class="calendar check outline icon"></i>
						<div class="content">
							Result
						</div>
					</h2>
					<b>Cost: </b><span id="res-cost"></span><br>
					<b>Optimum: </b><span id="res-opt"></span><br>
					<b>Time: </b><span id="res-time"></span><br>
					<div class="ui accordion">
						<div class="title">
							<i class="dropdown icon"></i>
							Raw statistics
						</div>
						<div class="content">
							<textarea disabled="disabled" id="stats-textarea"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div id="solution" class="ten wide column">
			</div>
		</div>
	</div>
</body>

</html>
